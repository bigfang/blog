<form class="form-horizontal" action="/comment/new" method="post">
    <input type="hidden" name="post" value="{{ post.id }}"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Name" name="user">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>

        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Homepage</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Homepage" name="site">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Comment</label>

        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="content"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
